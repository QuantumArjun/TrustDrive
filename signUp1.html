<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://javascript-sdk.smartcar.com/sdk-2.1.1.js"></script>
    <script src="lender.js"></script>

</head>
<body>
<div class="container">
    <div class="card">
        <h1>Almost Done!</h1>
        <p>We just have a few more questions for you before you can start making money!</p>
        <input type="text" name="carModel" placeholder="Car Model"><br>
        <input type="text" name="address" placeholder="Street Address"><br>
        <p>Do you want your direct friends (1st order connections) only to drive your car, or are you find with friends of friends (2nd order)?</p>
        <input class="radio" type="radio" name="order" value="first">1st order only
        <input class="radio" type="radio" name="order" value="second">Up to 2nd order friends<br>
        <a href="lender.html"><button id= "submit" type="submit" onclick="">Submit</button></a>
    </div>
</div>
</body>
</html>
